<mat-card class="form">
    <mat-card-header>
        <mat-card-title>Formulario</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="f.form.valid && addValue(); f.resetForm()" #f="ngForm">
        <mat-form-field class="select">
            <mat-label>Ingresos / Egresos</mat-label>
            <mat-select (selectionChange)="operation($event.value)">
                <mat-option value="ingresoOperation" selected>
                    Ingreso
                </mat-option>
                <mat-option value="egresoOperation">
                    Egreso
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="description">
            <input matInput
            type="text" name="description"
            [(ngModel)]="description"
            placeholder="Agregar DescripciÃ³n" maxlength="20" required>
        </mat-form-field>
        <mat-form-field class="value">
            <input matInput
            type="number" name="value"
            [(ngModel)]="value"
            placeholder="Agregar Valor" maxlength="12" required>
        </mat-form-field>
        <div>
            <button type="submit" mat-raised-button color="primary" [disabled]="!f.form.valid">
                Agregar
            </button>
        </div>
    </form>
</mat-card>
